<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram Silvia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div>
                <i class="fa-brands fa-html5 fa-2x"></i>
            </div>
            <div>
                <p><strong>HTML5</strong></p>
                <p>Zamora</p>
            </div>
            <div class="puntos">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/1c/e6/a8/89/el-puento-viejo-de-zamora.jpg">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark fa-2x"></i>
                </div>
            </div>
            <div class="text">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi saepe ratione enim. Consequatur modi neque sapiente ut adipisci? Sapiente eum dolor ea consectetur mollitia rerum?</p>
            </div>
        </div>
    </div>
    
</body>
</html>
